<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PomoBunny</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PomoBunny</h1>
    <p class="subtitle">Your delightful productivity companion</p>
    
    <div class="timer" id="timer">25:00</div>
    <p class="status" id="status">Ready to Focus</p>
    
    <div class="buttons">
      <button id="startBtn" class="primary">Start</button>
      <button id="resetBtn" class="secondary">Reset</button>
    </div>
    
    <p class="sessions">Sessions completed today: <span id="counter">0</span></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
